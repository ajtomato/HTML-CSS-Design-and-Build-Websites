<html>
    <body>
        <form action="http://127.0.0.1/hello.py" method="post">
            <p>
                Username: <input type="text" name="username" size="15" maxlength="30" required/>
            </p>
            <p>
                Password: <input type="password" name="password" size="15" maxlength="30"/>
            </p>
            <p>Message:
                <br />
                <textarea name="message" cols="30" rows="4">Enter your message...</textarea>
            </p>
            <p>
                Support:
                <br />
                <input type="radio" name="support" value="good" /> Good
                <input type="radio" name="support" value="bad" checked="checked"/> Bad
            </p>
            <p>
                Which colors do you like:<br />
                <input type="checkbox" name="colors" value="red" checked="checked" /> Red
                <input type="checkbox" name="colors" value="green" /> Green
                <input type="checkbox" name="colors" value="blue" checked="checked" /> Blue
            </p>
            <p>
                Which type of OS are you using: <br/>
                <select name="os">
                    <option value="windows"> Windows 7 </option>
                    <option value="android"> Android </option>
                    <option value="mac" selected="selected"> Mac OS X </option>
                </select>
            </p>
            <p>
                Please upload a ReadMe: <input type="file" name="readme"/>
            </p>
            <p>
                <input type="submit" name="submit" value="GO"/>
            </p>
            <p>
                <input type="image" src="Image.png" width="150" height="100" />
            </p>
            <p>
                <button><img src="Image.png" width="150" height="100">A BUTTON</button>
            </p>
            <p>
                <input type="hidden" name="hiddenbutton" value="hiddeninput"/>
            </p>
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <label> Age: <input type="text" name="age" /></label>
                </p>
                <p>
                    Gender: <input id="gender_female" type="radio" name="gender" value="female" /> <label for="gender_female">Female</label>
                            <input id="gender_male" type="radio" name="gender" value="male" /> <label for="gender_male">Male</label>
                </p>
            </fieldset>
            <p>
                Input a date: <input type="date" name="input_date"/>
            </p>
            <p>
                Input an email: <input type="email" name="email">
            </p>
        </form>
    </body>
</html>
