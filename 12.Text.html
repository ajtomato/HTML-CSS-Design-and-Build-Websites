<html>
    <head>
        <style type="text/css">
            /*
             * General typeface: serif, sans-serif, monospace, cursive, fantasy
             */
            #serif {
                font-family: Georgia, Times, serif;
                font-size: 20px;
            }
            #monospace {
                font-family: "Courier New", Courier, monospace;
                font-size: 200%;
            }
            #em {
                font-size: 1.3em;
            }
            #bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <p id="serif">Serif Typeface</p>
        <p id="monospace">Monospace Typeface</p>
        <p id="em">Monospace Typeface</p>
        <p id="bold">Font Weight</p>
    </body>
</html>
