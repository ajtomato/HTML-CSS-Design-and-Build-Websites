<html>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>HTML has six levels of headings.</p>
        <p>The text is in bold: <b>bold text</b></p>
        <p>The text is in italic: <i>italic text</i></p>
        <p>Superscript: 2<sup>2</sup></p>
        <p>Subscript: CO<sub>2</sub></p>
    </body>
</html>
