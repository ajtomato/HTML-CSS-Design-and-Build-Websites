<html>
    <head>
        <style type="text/css">
            #box_dimension {
                height: 300px;
                width: 300px;
                background-color: #ff0000;
            }
            #limited_width {
                min-width: 400px;
                max-width: 600px;
                background-color: #00ff00;
            }
            #limited_height {
                width: 100px;
                background-color: #0000ff;
                min-height: 10px;
                max-height: 20px;
            }
            #overflowing_content_hidden {
                width: 100px;
                background-color: #0000ff;
                min-height: 10px;
                max-height: 30px;
                overflow: hidden;
            }
            #overflowing_content_scroll {
                width: 100px;
                background-color: #0000ff;
                min-height: 10px;
                max-height: 80px;
                overflow: scroll;
            }
            #border_width {
                border-style: solid;
                border-width: 50px 2px 12px 4px; /* t, r, b, l */
            }
        </style>
    </head>
    <body>
        <div id="box_dimension">
            Box Dimension
        </div>
        <div id="limited_width">
            Limited Width
        </div>
        <div id="limited_height">
            Limited Height
        </div>
        <div>Another Paragraph</div>
        <div id="overflowing_content_hidden">
            Overflowing Content Hidden
        </div>
        <div>Another Paragraph</div>
        <div id="overflowing_content_scroll">
            Overflowing Content Scroll Scroll
        </div>
        <div>Another Paragraph</div>
        <div id="border_width">
            Border Width
        </div>
    </body>
</html>
