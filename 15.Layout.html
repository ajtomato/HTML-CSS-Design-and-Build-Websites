<html>
    <head>
        <style type="text/css">
            body {
                position: static;
            }
            #relative_positioning {
                position: relative;
                top: 100px;
                left: 100px;
                background-color: #ff0000;
                width: 300px;
            }
            #absolute_positioning {
                position: absolute;
                top: 100px;
                left: 0px;
                background-color: #00ff00;
                width: 150px;
            }
            #fixed_positioning {
                position: fixed;
                top: 10px;
                left: 100px;
                background-color: #0000ff;
            }
            #z_index_1 {
                position: absolute;
                background-color: #ffff00;
                top: 100px;
                z-index: 2; /* This is on top of the part whose z-index is 1. */
            }
            #z_index_2 {
                position: absolute;
                background-color: #00ffff;
                top: 100px;
                left: 20px;
                z-index: 1;
            }
            .floating_elements {
                float: left;
                width: 100px;
            }
            #clear {
                clear: left; /* The left-hand side of the box should not touch any other elements appearing in the same containing element. */
            }
        </style>
    </head>
    <body>
        <div>Normal Flow</div>
        <div id="relative_positioning">
            Relative Positioning
            <div id="absolute_positioning">Absolute Positioning</div>
        </div>
        <div>Hello World</div>
        <div id="fixed_positioning">Fixed Positioning</div>
        <div id="z_index_1">Z Index 1</div>
        <div id="z_index_2">Z Index 2</div>
        <div class="floating_elements">Floating Elements</div>
        <div class="floating_elements">Hello world</div>
        <div class="floating_elements" id="clear">Another Floating Elements</div>
    </body>
</html>
